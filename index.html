<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href="src/css/styles.css" type="text/css" rel="stylesheet">
    <link href="src/css/reset.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header style="display: flex">
      <div class="secret">
        <img src="images/logo.png" alt="secret agent supply logo">
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
    </header>
    <!-- Banner Section -->
    <div class="banner">
      <div class="headliner">
        <div class="htext">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND</h1>
          <h1>MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- Nav -->
      <nav class="options">
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
      <!-- Products -->
      <section class="products">
          <div class="pen">
            <img>
            <h2>Exploding Pen</h2>
          </div>
          <div class="watch">
            <img>
            <h2>Cellular Watch</h2>
          </div>
          <div class="glasses">
            <img>
            <h2>Thermal Glasses</h2>
          </div>
     </section>
     <!-- Location -->
     <div class="location">
       <h2>Location</h2>
       <h2>-47.346436, 84.32354</h2>
     </div>
     <div class="hours">
       <h2>Hours</h2>
       <h2>0800 - 1800</h2>
     </div>
   </div>
    <!-- Footer -->
    <footer>
      <h2>&copy; Copyright Secret Agent Supply Inc.</h2>
    </footer>
  </body>
</html>
